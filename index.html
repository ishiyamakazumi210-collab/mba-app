    <script>
        const STORAGE_KEY = 'mba_study_mistakes';
        const PENDING_KEY = 'mba_pending_logs';
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbx8xe_2vYRv06w-kmmix3R_lzK_36aY-GYID8zF6PgeIL3DVDIV5kzdtcyn7f0HMt6N/exec';
        let mistakes = {};
        let pendingLogs = [];
        let currentFilter = 0;
        let randomQuestions = [];
        let currentRandomIndex = 0;

        async function init() {
            loadMistakes();
            loadPendingLogs();
            await syncMistakesFromGAS();
            await sendPendingLogs();
            renderContent();
            updateFilterCounts();
            setInterval(sendPendingLogs, 60000); // 60秒ごとに未送信を再送
        }

        function loadMistakes() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) mistakes = JSON.parse(stored);
        }

        function loadPendingLogs() {
            const stored = localStorage.getItem(PENDING_KEY);
            if (stored) {
                try {
                    pendingLogs = JSON.parse(stored);
                } catch (e) {
                    pendingLogs = [];
                }
            }
        }

        function savePendingLogs() {
            localStorage.setItem(PENDING_KEY, JSON.stringify(pendingLogs));
        }

        function saveMistakes() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(mistakes));
            if (typeof triggerAutoUpload === 'function') {
                triggerAutoUpload(); // Sync to GitHub
            }
            updateFilterCounts();
        }

        // 保存値（未設定は0扱い）
        function getStoredMistakeCount(itemId) {
            return mistakes[itemId] !== undefined ? mistakes[itemId] : 0;
        }

        // 表示用（未設定は1扱い）
        function getDisplayMistakeCount(itemId) {
            return mistakes[itemId] !== undefined ? mistakes[itemId] : 1;
        }

        // 安定したID生成: item.uid または item.id を優先し、なければ従来の section.id-index
        function makeItemId(section, index, item) {
            return item.uid || item.id || `${section.id}-${index}`;
        }

        function incrementMistake(itemId) {
            const current = getStoredMistakeCount(itemId);
            mistakes[itemId] = current + 1;
            saveMistakes();
            logMistakeEvent(itemId, 'X');
            updateItemButtons(itemId);
            updateSectionProgress(itemId);
        }

        function decrementMistake(itemId) {
            const current = getStoredMistakeCount(itemId);
            const next = Math.max(0, current - 1);
            mistakes[itemId] = next;
            saveMistakes();
            logMistakeEvent(itemId, 'O');
            updateItemButtons(itemId);
            updateSectionProgress(itemId);
        }

        async function logMistakeEvent(problemId, result) {
            const payload = {
                user: navigator.userAgent || '',
                problem_id: problemId,
                result: result,
                memo: ''
            };
            try {
                await fetch(GAS_ENDPOINT, {
                    method: 'POST',
                    // no-cors + text/plain でプリフライトを避ける
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload)
                });
            } catch (err) {
                console.warn('Failed to log to GAS', err);
                // オフラインなどで失敗したらキューに積んで後で再送
                pendingLogs.push(payload);
                savePendingLogs();
            }
        }

        function reduceMistakeCounts(logs) {
            const counts = {};
            logs.forEach(entry => {
                const pid = entry.problem_id;
                const res = entry.result;
                if (!pid || !res) return;
                if (!counts[pid]) counts[pid] = 0;
                if (res === 'X') counts[pid] += 1;
                if (res === 'O' || res === 'UNDO') counts[pid] = Math.max(0, counts[pid] - 1);
            });
            return counts;
        }

        async function syncMistakesFromGAS() {
            try {
                const res = await fetch(GAS_ENDPOINT);
                if (!res.ok) throw new Error('GAS fetch failed');
                const { data } = await res.json();
                const remoteCounts = reduceMistakeCounts(data || []);
                mistakes = remoteCounts; // リモートの集計結果で上書き
                saveMistakes();
            } catch (err) {
                console.warn('Failed to sync from GAS', err);
            }
        }

        async function sendPendingLogs() {
            if (!pendingLogs.length) return;
            const stillPending = [];
            for (const entry of pendingLogs) {
                try {
                    await fetch(GAS_ENDPOINT, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(entry)
                    });
                } catch (err) {
                    stillPending.push(entry);
                }
            }
            pendingLogs = stillPending;
            savePendingLogs();
        }

        function updateItemButtons(itemId) {
            const questionDiv = document.querySelector(`[data-item-id="${itemId}"]`);
            if (!questionDiv) return;
            const count = getDisplayMistakeCount(itemId);
            const buttonsDiv = questionDiv.querySelector('.flex.gap-1');
            buttonsDiv.innerHTML = `
                ${count > 0 ? `<button onclick="event.stopPropagation(); decrementMistake('${itemId}')" class="px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">−</button>` : ''}
                ${count > 0 ? `<span class="px-2 py-1 bg-red-500 text-white text-xs rounded font-bold">${count}</span>` : ''}
                <button onclick="event.stopPropagation(); incrementMistake('${itemId}')" class="px-2 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600">✕</button>
            `;
        }

        function updateSectionProgress(itemId) {
            const sectionId = itemId.split('-').slice(0, -1).join('-');
            const sectionDiv = document.querySelector(`[data-section-id="${sectionId}"]`);
            if (!sectionDiv) return;

            let section = null;
            for (const chapterKey in data) {
                const sections = data[chapterKey];
                section = sections.find(s => s.id === sectionId);
                if (section) break;
            }
            if (!section) return;

            const total = section.items.length;
            const withMistakes = section.items.filter((item, index) => {
                const id = makeItemId(section, index, item);
                return getDisplayMistakeCount(id) > 0;
            }).length;
            const progress = total > 0 ? ((total - withMistakes) / total) * 100 : 100;

            const progressBar = sectionDiv.querySelector('.bg-green-500');
            const progressText = sectionDiv.querySelector('.text-xs.text-slate-500');
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (progressText) progressText.textContent = `${Math.round(progress)}% 完了`;
        }

        function filterByMistakes(minCount) {
            currentFilter = minCount;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach((btn, index) => {
                btn.className = index === minCount
                    ? 'filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-slate-600 text-white'
                    : 'filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-slate-200 text-slate-700 hover:bg-slate-300';
            });
            renderContent();
        }

        function updateFilterCounts() {
            let total = 0;
            const counts = [0, 0, 0, 0, 0, 0];

            Object.keys(data).forEach(chapterKey => {
                const sections = data[chapterKey];
                sections.forEach(section => {
                    section.items.forEach((item, index) => {
                        const itemId = makeItemId(section, index, item);
                        const count = getDisplayMistakeCount(itemId);
                        counts[0]++;
                        if (count >= 1) counts[1]++;
                        if (count >= 2) counts[2]++;
                        if (count >= 3) counts[3]++;
                        if (count >= 4) counts[4]++;
                        if (count >= 5) counts[5]++;
                        total += count;
                    });
                });
            });

            document.getElementById('count-all').textContent = `(${counts[0]})`;
            document.getElementById('count-1').textContent = `(${counts[1]})`;
            document.getElementById('count-2').textContent = `(${counts[2]})`;
            document.getElementById('count-3').textContent = `(${counts[3]})`;
            document.getElementById('count-4').textContent = `(${counts[4]})`;
            document.getElementById('count-5').textContent = `(${counts[5]})`;
            document.getElementById('total-mistakes').textContent = total;
        }

        function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = '';

            const partKeys = Object.keys(partTitles);
            partKeys.forEach(partKey => {
                const partElement = renderPart(partKey);
                if (partElement) container.appendChild(partElement);
            });
        }

        function renderPart(partKey) {
            const partInfo = partTitles[partKey];
            const partDiv = document.createElement('div');
            partDiv.className = 'bg-white rounded-lg shadow-md overflow-hidden';

            const colorMap = {
                red: 'from-red-600 to-red-700',
                blue: 'from-blue-600 to-blue-700',
                green: 'from-green-600 to-green-700',
                purple: 'from-purple-600 to-purple-700',
                orange: 'from-orange-600 to-orange-700',
                cyan: 'from-cyan-600 to-cyan-700',
                pink: 'from-pink-600 to-pink-700'
            };

            const partHeader = document.createElement('div');
            partHeader.className = `bg-gradient-to-r ${colorMap[partInfo.color]} text-white p-4 font-bold text-xl cursor-pointer flex justify-between items-center`;
            partHeader.innerHTML = `
                <span>第${partKey}部 ${partInfo.title}</span>
                <svg class="w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            `;

            const partContent = document.createElement('div');
            partContent.className = 'hidden';

            let hasVisibleChapters = false;
            const chapterKeys = Object.keys(data).filter(k => k.startsWith(partKey + '-'));

            chapterKeys.forEach(chapterKey => {
                const sections = data[chapterKey];
                const chapterElement = renderChapter(chapterKey, sections);
                if (chapterElement) {
                    partContent.appendChild(chapterElement);
                    hasVisibleChapters = true;
                }
            });

            if (!hasVisibleChapters) return null;

            partHeader.onclick = () => {
                partContent.classList.toggle('hidden');
                partHeader.querySelector('svg').classList.toggle('rotate-90');
            };

            partDiv.appendChild(partHeader);
            partDiv.appendChild(partContent);
            return partDiv;
        }

        function renderChapter(chapterKey, sections) {
            const chapterDiv = document.createElement('div');
            chapterDiv.className = 'border-l-4 border-slate-300 ml-4';

            const chapterHeader = document.createElement('div');
            chapterHeader.className = 'bg-slate-100 p-3 font-semibold text-lg cursor-pointer flex justify-between items-center hover:bg-slate-200 transition-colors';

            const statusText = sections.length === 0 ? ' <span class="text-sm text-slate-500">（準備中）</span>' : '';

            chapterHeader.innerHTML = `
                <span>${chapterKey.split('-')[1]} ${chapterTitles[chapterKey]}${statusText}</span>
                <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            `;

            const chapterContent = document.createElement('div');
            chapterContent.className = 'hidden';

            if (sections.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'ml-4 my-2 p-4 text-slate-500 italic text-sm';
                emptyDiv.textContent = 'この章の問題はまだ準備されていません。今後のPDFから追加予定です。';
                chapterContent.appendChild(emptyDiv);
            } else {
                let hasVisibleSections = false;
                sections.forEach(section => {
                    const sectionElement = renderSection(section);
                    if (sectionElement) {
                        chapterContent.appendChild(sectionElement);
                        hasVisibleSections = true;
                    }
                });

                if (!hasVisibleSections && currentFilter > 0) return null;
            }

            chapterHeader.onclick = () => {
                chapterContent.classList.toggle('hidden');
                chapterHeader.querySelector('svg').classList.toggle('rotate-90');
            };

            chapterDiv.appendChild(chapterHeader);
            chapterDiv.appendChild(chapterContent);
            return chapterDiv;
        }

        function renderSection(section) {
            const visibleItems = section.items.filter((item, index) => {
                const itemId = makeItemId(section, index, item);
                const count = getDisplayMistakeCount(itemId);
                return count >= currentFilter;
            });

            if (visibleItems.length === 0 && currentFilter > 0) return null;

            const total = section.items.length;
            const withMistakes = section.items.filter((item, index) => {
                const itemId = makeItemId(section, index, item);
                return getDisplayMistakeCount(itemId) > 0;
            }).length;
            const progress = total > 0 ? ((total - withMistakes) / total) * 100 : 100;

            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'ml-4 my-2 border-l-4 border-slate-200';
            sectionDiv.setAttribute('data-section-id', section.id);

            const sectionHeader = document.createElement('div');
            sectionHeader.className = 'bg-slate-50 p-3 cursor-pointer hover:bg-slate-100 transition-colors';
            sectionHeader.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="font-medium text-slate-700">${section.title}</span>
                    <svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2">
                    <div class="bg-green-500 h-2 rounded-full transition-all" style="width: ${progress}%"></div>
                </div>
                <div class="text-xs text-slate-500 mt-1">${Math.round(progress)}% 完了</div>
            `;

            const sectionContent = document.createElement('div');
            sectionContent.className = 'hidden p-3 space-y-2';

            section.items.forEach((item, index) => {
                const itemId = makeItemId(section, index, item);
                const count = getDisplayMistakeCount(itemId);
                if (count >= currentFilter) {
                    const itemElement = renderItem(item, itemId, count);
                    sectionContent.appendChild(itemElement);
                }
            });

            sectionHeader.onclick = () => {
                sectionContent.classList.toggle('hidden');
                sectionHeader.querySelector('svg').classList.toggle('rotate-90');
            };

            sectionDiv.appendChild(sectionHeader);
            sectionDiv.appendChild(sectionContent);
            return sectionDiv;
        }

        function renderItem(item, itemId, mistakeCount) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'space-y-1';

            const questionDiv = document.createElement('div');
            questionDiv.className = 'bg-amber-100 border-l-4 border-amber-500 p-3 cursor-pointer hover:bg-amber-200 transition-colors';
            questionDiv.setAttribute('data-item-id', itemId);
            questionDiv.innerHTML = `
                <div class="flex justify-between items-start">
                    <span class="font-medium text-amber-900">${item.q}</span>
                    <div class="flex gap-1 ml-2">
                        ${mistakeCount > 0 ? `<button onclick="event.stopPropagation(); decrementMistake('${itemId}')" class="px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">−</button>` : ''}
                        ${mistakeCount > 0 ? `<span class="px-2 py-1 bg-red-500 text-white text-xs rounded font-bold">${mistakeCount}</span>` : ''}
                        <button onclick="event.stopPropagation(); incrementMistake('${itemId}')" class="px-2 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600">✕</button>
                    </div>
                </div>
            `;


            // Check if explanation exists
            const hasExplanation = item.e && (Array.isArray(item.e) ? item.e.length > 0 : !!item.e);

            const answerDiv = document.createElement('div');
            // Add 'group' class for hover effects if needed, and change visual style if no explanation
            answerDiv.className = `hidden relative bg-green-100 border-l-4 border-green-500 p-3 ml-4 transition-colors ${hasExplanation ? 'cursor-pointer hover:bg-green-200' : ''}`;

            let answerText = '';
            if (Array.isArray(item.a)) {
                answerText = item.a.map((a, i) => `${i + 1}. ${a}`).join('<br>');
            } else if (typeof item.a === 'object' && item.a !== null) {
                // Handle structured object answers
                answerText = Object.entries(item.a).map(([key, value]) => {
                    if (Array.isArray(value)) {
                        return `<strong>${key}:</strong><br>${value.map(v => `・${v}`).join('<br>')}`;
                    }
                    return `<strong>${key}:</strong> ${value}`;
                }).join('<br><br>');
            } else {
                answerText = item.a;
            }

            // Badge for explanation
            const badgeHtml = hasExplanation
                ? `<span class="absolute top-2 right-2 px-2 py-0.5 bg-blue-500 text-white text-[10px] rounded-full opacity-80">解説あり</span>`
                : `<span class="absolute top-2 right-2 px-2 py-0.5 bg-slate-400 text-white text-[10px] rounded-full opacity-50">解説なし</span>`;

            answerDiv.innerHTML = `${badgeHtml}<span class="font-medium text-green-900 pr-16 block">${answerText}</span>`;

            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'hidden bg-blue-100 border-l-4 border-blue-500 p-3 ml-8';
            if (item.e && (Array.isArray(item.e) ? item.e.length > 0 : !!item.e)) {
                let explanationText = '';
                if (Array.isArray(item.e)) {
                    explanationText = item.e.map((e) => `• ${e}`).join('<br>');
                } else if (typeof item.e === 'object' && item.e !== null) {
                    explanationText = Object.entries(item.e).map(([key, value]) => {
                        if (Array.isArray(value)) {
                            return `<strong>${key}:</strong><br>${value.map(v => `・${v}`).join('<br>')}`;
                        }
                        return `<strong>${key}:</strong> ${value}`;
                    }).join('<br><br>');
                } else {
                    explanationText = item.e;
                }
                explanationDiv.innerHTML = `<span class="text-blue-900 text-sm">${explanationText}</span>`;
            } else {
                explanationDiv.innerHTML = `<span class="text-blue-900 text-sm italic">解説なし</span>`;
            }

            questionDiv.onclick = (e) => {
                if (e.target.tagName !== 'BUTTON') {
                    answerDiv.classList.toggle('hidden');
                }
            };

            answerDiv.onclick = () => {
                if (hasExplanation) {
                    explanationDiv.classList.toggle('hidden');
                }
            };

            itemDiv.appendChild(questionDiv);
            itemDiv.appendChild(answerDiv);
            itemDiv.appendChild(explanationDiv);
            return itemDiv;
        }

        function startRandomQuiz() {
            randomQuestions = [];
            Object.keys(data).forEach(chapterKey => {
                const sections = data[chapterKey];
                sections.forEach(section => {
                    section.items.forEach((item, index) => {
                        const itemId = makeItemId(section, index, item);
                        const count = getDisplayMistakeCount(itemId);
                        if (count >= currentFilter) {
                            randomQuestions.push({ item, itemId, section });
                        }
                    });
                });
            });

            if (randomQuestions.length === 0) {
                alert('該当する問題がありません');
                return;
            }

            randomQuestions.sort(() => Math.random() - 0.5);
            currentRandomIndex = 0;
            showRandomQuestion();
            document.getElementById('random-modal').classList.add('active');
        }

        function showRandomQuestion() {
            if (currentRandomIndex >= randomQuestions.length) {
                currentRandomIndex = 0;
                randomQuestions.sort(() => Math.random() - 0.5);
            }

            const { item, itemId, section } = randomQuestions[currentRandomIndex];
            const count = getDisplayMistakeCount(itemId);

            const questionContainer = document.getElementById('random-question');
            questionContainer.innerHTML = `
                <div class="mb-2 text-sm text-slate-600">${section.title}</div>
                <div class="bg-amber-100 border-l-4 border-amber-500 p-4 mb-3 rounded">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-medium text-amber-900 text-lg">${item.q}</span>
                        <div class="flex gap-1 ml-2">
                            ${count > 0 ? `<button onclick="event.stopPropagation(); decrementMistake('${itemId}')" class="px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">−</button>` : ''}
                            ${count > 0 ? `<span class="px-2 py-1 bg-red-500 text-white text-xs rounded font-bold">${count}</span>` : ''}
                            <button onclick="event.stopPropagation(); incrementMistake('${itemId}')" class="px-2 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600">✕</button>
                        </div>
                    </div>
                </div>
                <div id="random-answer" class="hidden bg-green-100 border-l-4 border-green-500 p-4 mb-3 rounded">
                    <div class="font-medium text-green-900 mb-2">${Array.isArray(item.a) ? item.a.map((a, i) => `${i + 1}. ${a}`).join('<br>') : item.a}</div>
                </div>
                <div id="random-explanation" class="hidden bg-blue-100 border-l-4 border-blue-500 p-4 rounded">
                    <div class="text-blue-900 text-sm">${item.e && item.e.length > 0 ? item.e.map(e => `• ${e}`).join('<br>') : '<i>解説なし</i>'}</div>
                </div>
            `;

            document.getElementById('show-answer-btn').classList.remove('hidden');
        }

        function showRandomAnswer() {
            document.getElementById('random-answer').classList.remove('hidden');
            document.getElementById('random-explanation').classList.remove('hidden');
            document.getElementById('show-answer-btn').classList.add('hidden');
        }

        function nextRandomQuestion() {
            currentRandomIndex++;
            showRandomQuestion();
        }

        function closeRandomQuiz() {
            document.getElementById('random-modal').classList.remove('active');
        }

        init();
        // GitHub Sync Logic
        const GIST_FILENAME = 'mba-study-progress.json';

        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
            const token = localStorage.getItem('github_token');
            if (token) {
                document.getElementById('githubToken').value = token;
                checkSyncStatus();
            }
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        async function checkSyncStatus() {
            const token = localStorage.getItem('github_token');
            const gistId = localStorage.getItem('gist_id');
            const statusDiv = document.getElementById('syncStatus');

            if (!token) {
                statusDiv.textContent = 'トークンが設定されていません';
                statusDiv.className = 'mb-4 text-sm p-2 rounded bg-slate-100 text-slate-600';
                return;
            }

            if (gistId) {
                statusDiv.innerHTML = `接続済み (Gist ID: ${gistId.substring(0, 8)}...)<br>前回の同期: ${localStorage.getItem('last_synced') || 'なし'}`;
                statusDiv.className = 'mb-4 text-sm p-2 rounded bg-green-100 text-green-700';
            } else {
                statusDiv.textContent = 'トークンあり・未接続';
                statusDiv.className = 'mb-4 text-sm p-2 rounded bg-yellow-100 text-yellow-700';
            }
        }

        async function connectGithub() {
            const token = document.getElementById('githubToken').value.trim();
            if (!token) {
                alert('トークンを入力してください');
                return;
            }

            localStorage.setItem('github_token', token);
            const statusDiv = document.getElementById('syncStatus');
            statusDiv.textContent = '接続中... Gistを検索しています...';

            try {
                const headers = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                };

                const res = await fetch('https://api.github.com/gists', { headers });
                if (!res.ok) throw new Error('GitHub API Error: ' + res.status);

                const gists = await res.json();
                let targetGist = gists.find(g => g.files && g.files[GIST_FILENAME]);

                if (targetGist) {
                    localStorage.setItem('gist_id', targetGist.id);
                    alert('既存の同期データが見つかりました！接続しました。\nこれ以降、自動的に同期されます。');
                } else {
                    const createRes = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            description: 'MBA Study App Progress Data',
                            public: false,
                            files: {
                                [GIST_FILENAME]: {
                                    content: JSON.stringify({ mistakes: {}, updatedAt: new Date().toISOString() })
                                }
                            }
                        })
                    });

                    if (!createRes.ok) throw new Error('Gist作成失敗: ' + createRes.status);
                    targetGist = await createRes.json();
                    localStorage.setItem('gist_id', targetGist.id);
                    alert('新しい同期用データを作成しました！\nこれ以降、自動的に同期されます。');
                }

                checkSyncStatus();
                // Connect したら即座に初期同期（ダウンロード優先）
                syncDownload(true);

            } catch (e) {
                console.error(e);
                alert('接続エラー: ' + e.message);
                statusDiv.textContent = 'エラーが発生しました';
                statusDiv.className = 'mb-4 text-sm p-2 rounded bg-red-100 text-red-700';
            }
        }

        // Debounce for Auto Upload
        let uploadTimeout;
        function triggerAutoUpload() {
            const token = localStorage.getItem('github_token');
            const gistId = localStorage.getItem('gist_id');
            if (!token || !gistId) return;

            clearTimeout(uploadTimeout);
            uploadTimeout = setTimeout(() => {
                syncUpload(true); // Auto upload
            }, 3000); // Wait 3 seconds after last action
        }

        async function syncUpload(isAuto = false) {
            const token = localStorage.getItem('github_token');
            const gistId = localStorage.getItem('gist_id');

            if (!token || !gistId) {
                if (!isAuto) alert('先に「接続・初期設定」を行ってください');
                return;
            }

            try {
                // Update button state if visible
                const btn = document.querySelector('button[onclick="syncUpload()"]');
                if (btn && !isAuto) btn.textContent = 'アップロード中...';

                const content = JSON.stringify({
                    mistakes: mistakes,
                    updatedAt: new Date().toISOString()
                }, null, 2);

                const res = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILENAME]: { content }
                        }
                    })
                });

                if (!res.ok) throw new Error('Upload failed');

                const now = new Date().toLocaleString();
                localStorage.setItem('last_synced', now);
                checkSyncStatus();

                if (!isAuto) alert('アップロード完了！');
                else console.log('Auto-upload complete at ' + now);

            } catch (e) {
                console.error(e);
                if (!isAuto) alert('エラー: ' + e.message);
            } finally {
                const btn = document.querySelector('button[onclick="syncUpload()"]');
                if (btn && !isAuto) btn.textContent = '⬆ アップロード';
            }
        }

        async function syncDownload(isAuto = false) {
            const token = localStorage.getItem('github_token');
            const gistId = localStorage.getItem('gist_id');

            if (!token || !gistId) {
                if (!isAuto) alert('先に「接続・初期設定」を行ってください');
                return;
            }

            try {
                const btn = document.querySelector('button[onclick="syncDownload()"]');
                if (btn && !isAuto) btn.textContent = 'ダウンロード中...';

                const res = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!res.ok) throw new Error('Download failed');

                const gist = await res.json();
                const file = gist.files[GIST_FILENAME];

                if (!file || !file.content) {
                    throw new Error('データファイルが空です');
                }

                const remoteData = JSON.parse(file.content);
                const remoteMistakes = remoteData.mistakes || {};

                let updated = false;
                Object.keys(remoteMistakes).forEach(key => {
                    const localCount = mistakes[key] || 0;
                    const remoteCount = remoteMistakes[key];

                    if (remoteCount > localCount) {
                        mistakes[key] = remoteCount;
                        updated = true;
                    }
                });

                if (updated) {
                    saveMistakes(); // Save merged data to localStorage
                    renderContent();
                    updateFilterCounts();
                    if (!isAuto) alert('ダウンロード・マージ完了！');
                } else {
                    if (!isAuto) alert('更新はありませんでした（ローカルデータが最新、または同じです）');
                }

                const now = new Date().toLocaleString();
                localStorage.setItem('last_synced', now);
                checkSyncStatus();
                console.log('Sync download check complete');

            } catch (e) {
                console.error(e);
                if (!isAuto) alert('エラー: ' + e.message);
            } finally {
                const btn = document.querySelector('button[onclick="syncDownload()"]');
                if (btn && !isAuto) btn.textContent = '⬇ ダウンロード';
            }
        }

        // Auto-sync on startup
        setTimeout(() => syncDownload(true), 1000);
    </script>
